<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio-card</title>:
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row"><!-- Cabeçalho da página-->
        <div class="col-md-12" id="cabecalho">
            <h1 id="otima-escolha">Otima Escolha!</h1>
            <p id="texto"><h3>Obrigado por comprar na mirror fashion preencha os dados para efetivar a compra.</h3> </p>
        </div>
    </div>
    <div class="row" id="corpo"><!-- Corpo da pagina-->

        <div class="col-sm-4 offset-4">
            <fieldset id="dados-pessoais">
                <legend>Dados Pessoais</legend>
            </fieldset>
        </div>
        <div class="col-sm-4">
            <fieldset id="cartao-credito">
                <legend>Cartão de crédito</legend>
            </fieldset>
        </div>
    </div>
    <form class="form-group">
        <div class="row">
            <div class="col-sm-4 offset-4">
                <label for="nome">Digite seu nome completo</label>
                <input type="text" class="form-control" placeholder="Digite seu nome" name="nome"></input>
            </div>
            <div class="col-sm-4">
                <label for="cartao">Cartão VVV</label>
                <input type="number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX" name="cartao"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-4">
                <label for="email">E-mail</label>
                <div class="input-group-sm-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" placeholder="Digite seu e-mail" name="email"></input>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <label for="bandeira">Bandeira</label>
                <select class="form-control" name="bandeira">
                    <option value="0">American Express</option>
                    <option value="1">Correios</option>
                    <option value="2">Sedex</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-4">
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" class="form-control" placeholder="Digite seu cpf"></input>
            </div>
            <div class="col-sm-4">
                <label for="validade">Validade</label>
                <input type="date" name="validade" class="form-control"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-4">
                <input type="checkbox"> Quero receber spam da Mirror Fashion</input>
            </div>
            <div class="col-sm-4">
                    <button type="button" class="btn btn-default btn-sm bg-primary" id="botao">
                        <span class="glyphicon glyphicon-thumbs-up" id="botao-confirmar">  Confirmar pedido</span>
                    </button>
            </div>
        </div>
    </form>
        <div class="card" id="card"><!-- card a esquerda da tela-->
            <div class="card-header">Sua Compra</div>
            <img class="card-img-top" src="/Img/Camisaitachi.jpeg" style="width: 180px; height: 250px;" id="img">
            <div class="card-body">
                <h5 id="produto">Produto</h5>
                <p>Camiseta Uchiha Itachi</p>
                <h5 id="cor">Cor</h5>
                <p>Cor predominante: preto</p>
                <h5 id="tamanho">Tamanho</h5>
                <p>G</p>
            </div>
        </div>
</div>
<style>
    .container{width: 100%;
    height: 100vh;
    margin-top: 0px;}
    #cabecalho{height: 30vh;
    background-color: grey;
    text-align: center;
    }
    #otima-escolha{ margin-top: 11vh;}
    #card{width: 22%;
    height: 30vh;
    position: relative;
    margin-top: -29%;
    margin-left: 10%;
    }
    #img{margin-left: 15px;}
    #produto{margin-top: 20px;}
    #cor{margin-top: 20px;}
    #tamanho{margin-top: 20px;}
    #dados-pessoais{margin-top: 20px;}
    #cartao-credito{margin-top: 20px;}
    #email{margin-top: 20px;}
    #cpf{margin-top: 20px;}
    #entregadora{margin-top: 20px;}
    #validade{margin-top: 20px;}
    #botao{color: white;
        margin-top: 10px;
        float: right;
    }
</style>
</body>
